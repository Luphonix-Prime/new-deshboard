<style>
        .main-wrapper {
            /* background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        .container {
            position: relative;
            width: 400px;
            height: 400px;
        }

        .circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
        }

        .step {
            position: absolute;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            font-size: 14px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .step.active {
            transform: scale(1.2);
            background: #10b981 !important;
            box-shadow: 0 6px 25px rgba(16, 185, 129, 0.4);
        }

        .step-1 {
            background-color: #6b3a96;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            animation: pulse-1 3s infinite;
        }

        .step-2 {
            background-color: #6b3a96;
            bottom: 60px;
            right: 40px;
            animation: pulse-2 3s infinite;
        }

        .step-3 {
            background-color: #6b3a96;
            bottom: 60px;
            left: 40px;
            animation: pulse-3 3s infinite;
        }



        .center-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            opacity: 0.8;
            line-height: 1.4;
        }

        .progress-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-90deg);
            width: 320px;
            height: 320px;
        }

        .progress-circle {
            width: 100%;
            height: 100%;
            fill: none;
            stroke: rgba(255, 255, 255, 0.6);
            stroke-width: 4;
            stroke-dasharray: 1005;
            stroke-dashoffset: 1005;
            animation: progress 3s infinite linear;
        }

        @keyframes pulse-1 {
            0%, 33% { 
                transform: translateX(-50%) scale(1.2); 
                opacity: 1; 
                background-color: #10b981;
                box-shadow: 0 6px 25px rgba(16, 185, 129, 0.4);
            }
            34%, 100% { 
                transform: translateX(-50%) scale(1); 
                opacity: 0.7; 
                background-color: #6b3a96;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            }
        }

        @keyframes pulse-2 {
            0%, 33% { 
                transform: scale(1); 
                opacity: 0.7; 
                background-color: #6b3a96;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            }
            34%, 66% { 
                transform: scale(1.2); 
                opacity: 1; 
                background-color: #10b981;
                box-shadow: 0 6px 25px rgba(16, 185, 129, 0.4);
            }
            67%, 100% { 
                transform: scale(1); 
                opacity: 0.7; 
                background-color: #6b3a96;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            }
        }

        @keyframes pulse-3 {
            0%, 66% { 
                transform: scale(1); 
                opacity: 0.7; 
                background-color: #6b3a96;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            }
            67%, 100% { 
                transform: scale(1.2); 
                opacity: 1; 
                background-color: #10b981;
                box-shadow: 0 6px 25px rgba(16, 185, 129, 0.4);
            }
        }



        @keyframes progress {
            0% { stroke-dashoffset: 1005; }
            100% { stroke-dashoffset: 0; }
        }

        .step:hover {
            transform: scale(1.3);
            z-index: 10;
        }

        .step-1:hover {
            transform: translateX(-50%) scale(1.3);
        }
    </style>

    <div class="main-wrapper">
        <div class="container">
            <div class="circle"></div>
            
            <svg class="progress-ring">
                <circle class="progress-circle" cx="160" cy="160" r="160"></circle>
            </svg>
            
            <div class="step step-1">
                <div style="font-size: 10px;">1. Select</div>
                <div style="font-size: 12px; margin-top: 2px;">Frameworks</div>
            </div>
            
            <div class="step step-2">
                <div style="font-size: 10px;">2. Evaluate</div>
                <div style="font-size: 12px; margin-top: 2px;">Controls</div>
            </div>
            
            <div class="step step-3">
                <div style="font-size: 10px;">3. View</div>
                <div style="font-size: 12px; margin-top: 2px;">Results</div>
            </div>

            
            <div class="center-text">
                Security<br>Framework
            </div>
        </div>
    </div>

    <script>
        // Add click interactions for steps
        document.querySelectorAll('.step').forEach((step, index) => {
            step.addEventListener('click', () => {
                // Remove active class from all steps
                document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
                // Add active class to clicked step
                step.classList.add('active');
                
                // Update center text based on clicked step
                const centerText = document.querySelector('.center-text');
                const stepTexts = [
                    'Choose from multiple<br>industry-standard<br>security frameworks',
                    'Assess your implementation<br>of security controls',
                    'Get comprehensive analysis<br>and actionable insights'
                ];
                centerText.innerHTML = stepTexts[index];
                
                // Reset center text after 3 seconds
                setTimeout(() => {
                    centerText.innerHTML = 'Security<br>Framework';
                    step.classList.remove('active');
                }, 3000);
            });
        });
    </script>
